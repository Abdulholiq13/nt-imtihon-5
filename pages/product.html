<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
		<!-- Visually Hidden Text -->
		<h1 class="visually-hidden">Exclusive web site</h1>
		<!-- Sale -->
		<div class="sale">
			<div class="container sale__container">
				<span class="sale__text">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! </span>
				<a class="sale__link" href="#">ShopNow</a>

				<div class="sale__lang-inner">
					<select class="sale__lang" name="lang" id="lang">
						<option class="sale__lang-option" value="eng">English</option>
						<option class="sale__lang-option" value="ru">Russian</option>
					</select>
				</div>
			</div>
		</div>
		<!-- Header -->
		<header class="header">
			<!-- Container -->
			<div class="container header__container">
				<!-- Header logo -->
				<a class="logo__link" href="index.html">
					<img class="logo__img" src="../images/svg/header-logo.svg" alt="Header logo web site" />
				</a>

				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link nav__link-active" href="#">Home</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Contact</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">About</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Sign in</a>
						</li>
					</ul>
				</nav>

				<div class="header-right">
					<label class="header-right__search-inner" for="search">
						<input
							id="search"
							type="text"
							class="header-right__search"
							placeholder="What are you looking for?"
						/>
						<button class="search__btn">
							<img src="../images/svg/search-icon.svg" alt="Search icon" />
						</button>
					</label>
					<span class="cart__inner">
						<button class="cart__btn">
							<img src="../images/svg/wishlist-icon.svg" alt="Wishlist icon" width="32" height="32" />
						</button>
						<button class="cart__btn">
							<img src="../images/svg/cart-icon.svg" alt="Wishlist icon" width="32" height="32" />
						</button>
					</span>
				</div>

				<div class="header__bottom">
					<label class="header-right-bottom__search-inner" for="search">
						<input
							id="search-bottom"
							type="text"
							class="header-right__search header-right-bottom__search"
							placeholder="What are you looking for?"
						/>
						<button class="search__btn">
							<img src="../images/svg/search-icon.svg" alt="Search icon" />
						</button>
					</label>
				</div>
			</div>
		</header>
		<!-- Main -->
		<main class="main-content">
			<section class="content">
				<div class="container content__container"></div>
			</section>
		</main>

		<!-- Footer -->
		<footer class="footer"></footer>

		<script src="../js/product.js"></script>
	</body>
</html>
